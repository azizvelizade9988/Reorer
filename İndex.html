<head>

    ul {

    li {
      margin: 5px 0;
    }

    }
  </style>
</head>
<body>

  <!-- GiriÅŸ MenÃ¼sÃ¼ -->
  <h2>ğŸ” GiriÅŸ Yap</h2>
  <div id="securityNote">ğŸ”’ Copilot GÃ¼venlik KatmanÄ±â„¢ aktif</div>
  <div id="loginMenu">
    <input type="email" id="gmailInput" placeholder="Gmail adresiniz">
    <input type="text" id="nameInput" placeholder="AdÄ±nÄ±z">
    <input type="password" id="gmailPassword" placeholder="Åifre">
    <button onclick="sendFakeMail()">GiriÅŸ Yap</button>
  </div>

  <!-- Mail SimÃ¼lasyonu -->
  <div id="mailSentMenu" class="menu">
    <h3>ğŸ“© DoÄŸrulama maili gÃ¶nderildi!</h3>
    <p>Mail kutunuza gelen baÄŸlantÄ±ya tÄ±klayÄ±n:</p>
    <a class="fakeMail" onclick="verifyMail()">ğŸ‘‰ DoÄŸrula</a>
  </div>

  <!-- Arama MenÃ¼sÃ¼ -->
  <div id="searchMenu" class="menu">
    <h3>ğŸ” Arama MenÃ¼sÃ¼</h3>
    <input type="text" id="searchInput" placeholder="Site adÄ± veya URL">
    <button onclick="searchSite()">Git</button>
    <button onclick="toggleSettings()">âš™ï¸ Ayarlar</button>
    <button onclick="toggleHistory()">ğŸ“œ GeÃ§miÅŸ</button>
    <button onclick="toggleFavorites()">â­ Favoriler</button>
  </div>

  <!-- Ayarlar MenÃ¼sÃ¼ -->
  <div id="settingsMenu" class="menu">
    <h3>ğŸ¨ Tema SeÃ§imi</h3>
    <select onchange="changeTheme(this.value)">
      <option value="dark">Koyu Tema</option>
      <option value="light">AÃ§Ä±k Tema</option>
      <option value="retro">Retro Tema</option>
    </select>
  </div>

  <!-- Arama GeÃ§miÅŸi -->
  <div id="historyMenu" class="menu">
    <h3>ğŸ“œ Arama GeÃ§miÅŸi</h3>
    <ul id="historyList"></ul>
  </div>

  <!-- Favori Siteler -->
  <div id="favoritesMenu" class="menu">
    <h3>â­ Favori Siteler</h3>
    <ul id="favoritesList"></ul>
  </div>

  <script>
    let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
    let favorites = JSON.parse(localStorage.getItem("favoriteSites")) || [];

    function sendFakeMail() {
      const email = document.getElementById("gmailInput").value.trim();
      const name = document.getElementById("nameInput").value.trim();
      const pass = document.getElementById("gmailPassword").value.trim();

      const regex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      if (!regex.test(email)) {
        alert("âŒ GeÃ§ersiz Gmail adresi!");
        return;
      }
      if (name.length < 2) {
        alert("âŒ Ä°sim Ã§ok kÄ±sa!");
        return;
      }
      if (pass.length < 6 || !/[0-9]/.test(pass) || !/[a-zA-Z]/.test(pass)) {
        alert("âŒ Åifre zayÄ±f!");
        return;
      }

      localStorage.setItem("userLoggedIn", "true");
      document.getElementById("loginMenu").style.display = "none";
      document.getElementById("mailSentMenu").style.display = "block";
    }

    function verifyMail() {
      document.getElementById("mailSentMenu").style.display = "none";
      document.getElementById("searchMenu").style.display = "block";
      updateHistory();
      updateFavorites();
    }

    function searchSite() {
      let input = document.getElementById("searchInput").value.trim();
      if (!input) {
        alert("LÃ¼tfen bir site adÄ± veya URL girin.");
        return;
      }
      let url = input.startsWith("http") ? input : "https://www." + input + ".com";
      window.open(url, "_blank");

      history.push(url);
      localStorage.setItem("searchHistory", JSON.stringify(history));
      updateHistory();
      addFavoriteButton(url);
    }

    function toggleSettings() {
      toggleMenu("settingsMenu");
    }

    function toggleHistory() {
      toggleMenu("historyMenu");
    }

    function toggleFavorites() {
      toggleMenu("favoritesMenu");
    }

    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function changeTheme(theme) {
      if (theme === "dark") {
        document.body.style.background = "#1e1e2f";
        document.body.style.color = "#fff";
      } else if (theme === "light") {
        document.body.style.background = "#f0f0f0";
        document.body.style.color = "#000";
      } else if (theme === "retro") {
        document.body.style.background = "#ffefd5";
        document.body.style.color = "#333";
      }
    }

    function updateHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.forEach(url => {
        const li = document.createElement("li");
        li.textContent = url;
        list.appendChild(li);
      });
    }

    function addFavoriteButton(url) {
      if (favorites.includes(url)) return;

      const list = document.getElementById("favoritesList");
      const li = document.createElement("li");
      li.textContent = url;
      const btn = document.createElement("button");
      btn.textContent = "Favori Ekle";
      btn.className = "favBtn";
      btn.onclick = () => {
        favorites.push(url);
        localStorage.setItem("favoriteSites", JSON.stringify(favorites));
        updateFavorites();
        btn.disabled = true;
        btn.textContent = "Eklendi";
      };
      li.appendChild(btn);
      list.appendChild(li);
    }

    function updateFavorites() {
      const list = document.getElementById("favoritesList");
      list.innerHTML = "";
      favorites.forEach(url => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = url;
        link.textContent = url;
        link.target = "_blank";
        link.style.color = "#00c8ff";
        li.appendChild(link);
        list.appendChild(li);
      });
    }
  </script>

</body>
</html>
